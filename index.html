<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard Quản Lý Sản Phẩm</h1>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm..." class="search-box">
        </div>

        <!-- Pagination Section -->
        <div class="pagination-section">
            <label for="itemsPerPage">Hiển thị:</label>
            <select id="itemsPerPage" class="items-per-page">
                <option value="5">5 sản phẩm/trang</option>
                <option value="10" selected>10 sản phẩm/trang</option>
                <option value="20">20 sản phẩm/trang</option>
            </select>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <table id="productsTable" class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Hình Ảnh</th>
                        <th>
                            Tên Sản Phẩm
                            <button class="sort-btn" data-sort="title">↕</button>
                        </th>
                        <th>Mô Tả (Hover để xem)</th>
                        <th>
                            Giá (₫)
                            <button class="sort-btn" data-sort="price">↕</button>
                        </th>
                        <th>Danh Mục</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dữ liệu sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prevBtn" class="pagination-btn" disabled>← Trước</button>
            <span id="pageInfo" class="page-info">Trang 1</span>
            <button id="nextBtn" class="pagination-btn">Tiếp →</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">Đang tải dữ liệu...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
